<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Advanced</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="banner">
            <div class="banner_icon">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </div>
        <div id="sign_login">
            <div class="login">
                <p>Login</p>
            </div>
            <div class="sign_up">
                <p>Sign Up</p>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="navbar">
            <div class="navbar_icon user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div class="navbar_icon manager">
                <ion-icon name="people-circle-outline"></ion-icon>
            </div>
            <div class="navbar_icon menu">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="navbar_icon">
                <ion-icon name="document-outline"></ion-icon>
            </div>
            <div class="navbar_icon">
                <ion-icon name="help-circle-outline"></ion-icon>
            </div>
        </div>
        <div id="content">
            <h1>Welcome to User</h1>
        </div>
    </div>
    <div id="footer"></div>

    <!-- Modal Create Group -->
    <div id="modal">
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <h1 class="modal-title">Add Group</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- body -->
                    <div class="modal-body">
                        <div class="modal-container"></div>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancle" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/main.js"></script>
</body>

</html>
