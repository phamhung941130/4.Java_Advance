    <script>
      $("#btn-logout").on("click", (event) => {
        storage.clear();
      });

      if (storage.hasKey("key_token")) {
        $("#btn-login").hide();
        $("#profile").show();
        $("#profile-full-name").text(storage.getItem("key_full_name"));
      } else {
        $("#btn-login").show();
        $("#profile").hide();
      }

      function changeLanguage(lang, text) {
        storage.setItem("key_lang", lang);
        document.getElementById("btn-language").innerText = text;
      }
    </script>
