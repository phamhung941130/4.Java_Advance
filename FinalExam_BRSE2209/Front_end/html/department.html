<div class="m-4">
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="model-title" class="modal-title">Add Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Username -->
                    <!-- https://getbootstrap.com/docs/4.0/components/input-group/ -->
                    <label><b>id</b></label>
                    <input id="id" type="text" class="id" placeholder="id" aria-label="Username"
                        aria-describedby="basic-addon1">

                    <!-- Fullname -->
                    </br>
                    <label><b>Fullname</b></label>
                    <input id="fullname" type="text" class="form-control" placeholder="Fullname" aria-label="fullname"
                        aria-describedby="basic-addon1">


                    <!-- Role -->
                    </br>
                    <label><b>Role</b></label>
                    <select name="select-role" id="select-role" ria-label="select-role" aria-describedby="basic-addon1">
                        <option value="Role">Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                    </select>

                    <!-- Department -->
                </br>
                <label><b>Department</b></label>
                <select name="select-department" id="select-department" ria-label="select-department" aria-describedby="basic-addon1">
                    <option value="Department">Department</option>
                    <option value="HR">HR</option>
                    <option value="Education">Education</option>
                    <option value="Sale">Sale</option>
                </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
                </div>
            </div>
        </div>
    </div>
