    <div class="m-4">
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="model-title" class="modal-title">Add Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Username -->
                        <!-- https://getbootstrap.com/docs/4.0/components/input-group/ -->
                        <label><b>Username</b></label>
                        <input id="username" type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
                        <p style="color: red; display: none;" id="usernameErrorMessage">Username phải từ 6 đến 10 ký tự</p>

                        <!-- Firstname -->
                        <label><b>Firstname</b> <input id="firstname" type="text" class="form-control"
                            placeholder="Firstname" aria-label="firstname" aria-describedby="basic-addon1"></label>
                        <p style="color: red; display: none;" id="firstnameErrorMessage">Firstname không được null</p>


                        <!-- Lastname -->
                        <label><b>Lastname</b><input id="lastname" type="text" class="form-control" placeholder="Lastname"
                            aria-label="lastname" aria-describedby="basic-addon1"></label>
                        <p style="color: red; display: none;" id="lastnameErrorMessage">Lastname không được null</p>

                        <!-- Role -->
                        </br>
                        <label><b>Role</b></label>
                        <select id="select-role" class="form-select" aria-label="Default select example">
                        <option value="" selected>Choose role</option>
                        <option value="ADMIN">Admin</option>
                        <option value="MANAGER">Manager</option>
                        <option value="EMPLOYEE">Employee</option>
                    </select>
                        <p style="color: red; display: none;" id="roleErrorMessage">Role phải là các giá trị: ADMIN, MANAGER, EMPLOYEE</p>

                        <!-- DepartmentId -->
                        </br>
                        <label><b>Department</b></label>
                        <select id="select-department" class="form-select" aria-label="Default select example">
                        <option value="" selected>Choose Department</option>
                    </select>
                        <p style="color: red; display: none;" id="departmentErrorMessage">Department phải nhập số từ 1 đến 10</p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
                    </div>
                </div>
            </div>
        </div>
