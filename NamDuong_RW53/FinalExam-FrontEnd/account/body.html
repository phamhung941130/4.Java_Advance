<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/account/bodyindex.css"></script>
  </head>
  <body>
    <div class="container">
      <form id="formID">
        <!-- <legend>Final Exam</legend> -->

        <!-- Username -->
        <div class="form-group">
          <label for="">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter Username"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="">Password:</label>
          <input
            type="text"
            class="form-control"
            id="Password"
            placeholder="Enter Password"
          />
        </div>

        <!-- FirstName -->
        <div class="form-group">
          <label for="">FirstName:</label>
          <input
            type="text"
            class="form-control"
            id="FirstName"
            placeholder="Enter FirstName"
          />
        </div>

        <!-- LastName -->
        <div class="form-group">
          <label for="">LastName:</label>
          <input
            type="text"
            class="form-control"
            id="LastName"
            placeholder="Enter LastName"
          />
        </div>
        <!-- Role -->
        <div class="form-group">
          <label for="inputRole">Role:</label>
          <select
            name=""
            id="inputRole"
            class="form-control"
            required="required"
          >
            <option value="">-- Select Role --</option>
            <option value="">ADMIN</option>
            <option value="">MANAGER</option>
            <option value="">EMPLOYEE</option>
          </select>
        </div>
        <!-- Department select -->
        <div class="form-group">
          <label for="inputDepartment" class="control-label"
            >DepartmentName:</label
          >
          <div>
            <select
              name="Department"
              id="inputDepartment"
              class="form-control"
              required="required"
            >
              <option value="">-- Select DepartmentName--</option>
            </select>
          </div>
        </div>
        <br />
        <!-- Button -->
        <div>
          <button
            onclick="Create()"
            type="button"
            id="registerBtn"
            class="btn btn-success"
          >
            Create
          </button>
          <button type="reset" id="resetBtn" class="btn btn-success">
            Reset
          </button>
          <h3><b>Account List</b></h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Fullname</th>
                <th>Role</th>
                <th>Department</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                  <td>1</td>
                  <td>dongnv</td>
                  <td>Nguyễn Viết Đồng</td>
  
                  <td>Sale</td>
                  <td>DEV</td>
                  <td>
                    <button type="button" class="btn btn-warning">Edit</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr> -->
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div id="pagination"></div>
    <script>
      $(function () {
        $("#pagination").load("/common/pagination.html");
      });
    </script>
  </body>
  <script type="text/javascript" src="/account/bodyindex.js"></script>
</html>
